<body>
    <div class="title">
        <h1 class="capitalize">workshop</h1>
    </div>


    <div class="container">

        <div class="row">
            <div class="col-6">
                <div class="studentsList">
                    <h2>
                        <span class="capitalize">lista</span> de alumnos</h2>
                </div>
            </div>
            <div class="col-6">
                <div class="formTitle">
                    <h2>
                        <span class="capitalize">ingreso</span> de datos</h2>
                </div>
                <form>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="DNI">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-info btn-lg btn-block">Agregar alumno</button>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="DNI">
                            </div>
                            <div class="col">
                                    <button type="button" class="btn btn-danger btn-lg btn-block">Eliminar alumno</button>
                            </div>
    
                        </div>
                        <div class="row">
                                <div class="col">
                                        <input type="text" class="form-control" placeholder="Nombre">
                                </div>
                                <div class="col">
                                        <button type="button" class="btn btn-success btn-lg btn-block">Buscar alumno</button>
                                </div>
        
                            </div>
            </div>
            </form>

        </div>
    </div>




    </div>
